name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2
        with:
          persist-credentials: false

      - name: Checkout repository
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 #v2.8.2

      - name: Run build
        run: make build

      - name: Upload release artifacts
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b #v2.5.0
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append Rust version to release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          RUST_VERSION=$(grep -oP '^FROM rust:\K[^@]+' Dockerfile)

          RELEASE_NOTES=$(gh release view ${TAG_NAME} --json body --jq '.body')

          echo -e "${RELEASE_NOTES}\n\n*Binary in the release is compiled with Rust ${RUST_VERSION}*" > release-notes.md

          gh release edit ${TAG_NAME} --notes-file release-notes.md
