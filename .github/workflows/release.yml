name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run make build
        run: make build

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append Rust version to release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUST_VERSION=$(grep -oP '^FROM rust:\K[^@]+' Dockerfile)

          RELEASE_NOTES=$(gh release view ${{ github.event.release.tag_name }} --json body --jq '.body')

          RELEASE_NOTES="${RELEASE_NOTES}\n\n*Binary in the release is compiled with Rust ${RUST_VERSION}*"

          gh release edit ${{ github.event.release.tag_name }} --notes "${RELEASE_NOTES}"
